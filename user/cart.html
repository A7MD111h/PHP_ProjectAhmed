<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a11421cbe7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <form method="post">
        <div id="div">
            <table id="table" border="2" width="80%" >
            </table>
        </div>
        <input type="button" id="deleteCartBtn" value="Delete Cart">
        <div id="deleteDiv" style="display: none;">
            <p id="deleteP">Are you sure you want to delete your cart?</p>
            <input type="button" id="yesBtn" value="Yes">
            <input type="button" id="noBtn" value="No">
        </div>
        <div>
            <p id="totalPrice"></p>
            <input type="button" id="chkbtn" value="check out">
        </div>
    </form>
    <script src="./cart.js"></script>
</body>
</html>

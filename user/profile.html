    <div>
        <div class="view">
            <p>First name:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: block;">
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname">
            <br>
            <input type="button" id="fnamebtn" value="Save">
        </div>
        <div class="view">
            <p>Last name:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname">
            <br>
            <input type="button" id="lnamebtn" value="Save">
        </div>
        <div class="view">
            <p>Email:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="email">email:</label>
            <br>
            <input type="text" id="email">
            <br>
            <input type="button" id="emailbtn" value="Save">
        </div>
        <div class="view">
            <p>Password:</p>
            <p>*********</p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="oldPassword">Old Password:</label>
            <br>
            <input type="password" id="oldPassword">
            <br>
            <label for="newPassword">New Password:</label>
            <br>
            <input type="password" id="NewPassword">
            <br>
            <input type="button" id="passwordBtn" value="Save">
        </div>
        <div class="view">
            <p>Phone:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="phone">Phone:</label>
            <br>
            <input type="number" id="phone">
            <br>
            <input type="button" id="phonebtn" value="Save">
        </div>
        <div class="view">
            <p>City:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="city">City:</label>
            <br>
            <select id="city">
                <option  selected disabled>City</option>
                <option value="Amman">Amman</option>
                <option value="Ajloun">Ajloun</option>
                <option value="Aqaba">Aqaba</option>
                <option value="Balqa">Balqa</option>
                <option value="Irbid">Irbid</option>
                <option value="Jerash">Jerash</option>
                <option value="Karak">Karak</option>
                <option value="Ma'an">Ma'an</option>
                <option value="Madaba">Madaba</option>
                <option value="Mafraq">Mafraq</option>
                <option value="Tafilah">Tafilah</option>
                <option value="Zarqa">Zarqa</option>
            </select>
            <br>
            <input type="button" id="citybtn" value="Save">
        </div>
        <div class="view">
            <p>Address:</p>
            <p></p>
            <p><i class="fa-solid fa-pen-to-square fa-lg"></i></p>
        </div>
        <div style="display: none;">
            <label for="address">Address:</label>
            <br>
            <input type="text" id="address">
            <br>
            <input type="button" id="addressBtn" value="Save">
        </div>
    </div>
